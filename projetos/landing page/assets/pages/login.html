<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="/assets/css/style_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="main-container">
        <div class="container">
            <div class="login_box">
                <h2>Entrar</h2>
                <form action="" method="post" class="formulario">

                    <div class="input-box">
                        <input type="text" id="user" class="user validar" placeholder="Email ou numero de telefone">
                    </div>

                    <div class="input-box password">
                        
                        <input type="password" id="password" class="current-password validar" placeholder="password">
                        <i class="bi bi-eye-fill" id="iconPass" onclick="lookPassword()"></i>
                        
                    </div>

                    <div class="button">
                        <button type="submit" class="submit">Entrar</button>
                    </div>
                </form>

                <div class="cadastre-se">
                    <p>Novo por aqui? <a href="/assets/pages/cadastro.html">Cadastre-se</a></p>
                </div>

                <div class="terms">
                    <p>O acesso está protegido pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="">Saiba
                            mais</a></p>
                </div>

                <div class="sair">
                    <p>Deseja voltar para tela inicial? <a href="/index.html">Sim</a></p>
                </div>

            </div>

        </div>

        





    </section>
    <script src="/assets/js/login.js"></script>
</body>

</html>
