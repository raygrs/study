<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/assets/css/style_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="main-container">

        <div class="container">
            <div class="login_box cadastro_box">
                <h2>Cadastre-se</h2>
                <form action="" method="post" class="formulario">

                    <div class="input-box nameCompleto ">
                        <input type="text" id="name" class="name validar" placeholder="Nome">
                    </div>

                    <div class="input-box nameCompleto">
                        <input type="text" id="sobrenome" class="sobrenome validar" placeholder="Sobrenome">
                    </div>

                    <div class="input-box">
                        <input type="text" id="user" class="user validar" placeholder="Email e/ou numero de telefone">
                    </div>

                    <div class="input-box password">
                        <input type="password" id="password" class="current-password validar" placeholder="Senha">
                        <i class="bi bi-eye-fill" id="iconPass" onclick="lookPassword()"></i>

                    </div>

                    <div class="button">
                        <button type="submit" class="submit">Entrar</button>
                    </div>
                </form>

                <div class="cadastre-se">
                    <p>JÃ¡ tem uma conta? <a href="/assets/pages/login.html">Entrar</a></p>
                </div>

                <div class="cadastre-se">
                    <p>Deseja voltar para tela inicial? <a href="/index.html">Sim</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/js/login.js"></script>
</body>

</html>
