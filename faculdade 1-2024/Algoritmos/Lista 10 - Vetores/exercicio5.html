<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>
  <span>Filme favorito</span>
  <input type="text" id="inputFilmeFavorito"><br>
  <button onclick="cadastrarFilmes()">Cadastrar Filme</button><br><br>
  <div id="div_resultado"></div>
</body>
</html>
<script>
  const listaFilmesFavoritos = [];
  function cadastrarFilmes(){
    const filmeFavorito = inputFilmeFavorito.value;
    listaFilmesFavoritos.push(filmeFavorito);
    inputFilmeFavorito.value = '';

    for(let i = 0; i < listaFilmesFavoritos.length; i++){
      let terceiroFilmeFavorito = listaFilmesFavoritos[2];
      if(!terceiroFilmeFavorito){
        terceiroFilmeFavorito = 'Ainda nÃ£o existe'
      }

      div_resultado.innerHTML = `Seu filme favorito: ${listaFilmesFavoritos [0]}<br>
      Seu terceiro filme favorito: ${terceiroFilmeFavorito}<br>
      Total de filmes cadastrados: ${i + 1}`
    }

    

  
  }
</script>
