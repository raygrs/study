<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>
  <span>Filmes favoritos</span>
  <input type="text" id="inputFilmesFavoritos"><br>
  <button onclick="cadastrarFilmes()">Cadastrar</button><br><br>
  <div id="div_resultado"></div>
</body>
</html>
<script>
  const listaFilmesFavoritos = [];
  function cadastrarFilmes(){
    const filmesFavoritos = inputFilmesFavoritos.value;
    listaFilmesFavoritos.push(filmesFavoritos)

    inputFilmesFavoritos.value = '';
    div_resultado.innerHTML += `${filmesFavoritos} <br>`

  }
</script>
