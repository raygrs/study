</head>
<body>

    <div id="exibir"></div>
</body>
</html>
<script>
    function cadastrar(){
        let city = cidade_Natal.value;
        let dtNasc = ano_nasc.value;

        exibir.innerHTML = `VocÃª nasceu na cidade de ${city} em ${dtNasc}`
    }
</script>
