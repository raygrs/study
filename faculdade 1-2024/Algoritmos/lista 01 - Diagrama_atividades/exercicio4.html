    <button onclick="analisar()">Analisar</button>
    <div id="exibir"></div> 
</body>

<script>
    function analisar(){
        var estado = Estado.value;
        var filho = Number (qtd_filho.value);

        if(filho <= 15){
             if(filho == 3){
                exibir.innerHTML = `#nãotemtv  #nãoteminternet #nãotemvideogame`
            }else if(filho == 2){
                exibir.innerHTML = `#nãotemtv`
            }
            else if(filho == 1){
                exibir.innerHTML = `#nãotemvideogame`
            }else if(filho > 3){
                exibir.innerHTML = `cresceiemultiplicaivos`
            }
            else{
            exibir.innerHTML = `#tv  #internet  #videogame`
        }
        }
        
    }
</script>
