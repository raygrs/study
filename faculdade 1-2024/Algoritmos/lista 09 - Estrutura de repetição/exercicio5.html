<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>
  <button onclick="looping()">Números cabalísticos</button>
  <div id="exibir"></div>
</body>
</html>
<script>
  function looping(){
    for (let i = 1; i <=30; i++){
      if(i != 3 && i != 4 && i != 7 && i != 10 && i != 12){
        exibir.innerHTML += `${i}<br>`
      }
    }
  }
</script>
