<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>

<body>
  <span>Quantas voltas?</span>
  <input type="number" id="input_volta"><br>
  <button onclick="inicar()">Iniciar corrida</button>
  <div id="exibir"></div>
</body>

</html>
<script>
  function inicar() {
    const voltas = Number(input_volta.value);
    let i = 1;
    
    for (; i < voltas; i++) {
      exibir.innerHTML += `Carro dando a ${i}Â° volta<br>`
    }
    if (i == voltas) {
        exibir.innerHTML += `Corrida finalizada`;
      }

  }
</script>
