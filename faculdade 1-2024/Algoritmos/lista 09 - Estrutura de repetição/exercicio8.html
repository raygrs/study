<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>

<body>
  <span>Insira um n√∫mero:</span>
  <input type="number" id="input_numero"><br>
  <button onclick="sete()">Viva o 7</button><br>
  <div id="exibir"></div>

</body>

</html>
<script>
  function sete() {
    const numero = Number(input_numero.value);

    if (numero <= 200) {
      for (let i = 0; i <= numero; i++) {
        if (i % 7 == 0) {
          exibir.innerHTML += `${i} <br>`;
        }
      }
    }

  }
</script>
