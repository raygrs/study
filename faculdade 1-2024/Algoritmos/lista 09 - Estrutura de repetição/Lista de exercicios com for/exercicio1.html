<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>
  <button onclick="looping()">Contar</button>
  <div id="exibir"></div>
</body>
</html>
<script>
  function looping(){
    for(  i = 1; i <= 15; i++){
      exibir.innerHTML += (`${i} <BR>`);
    }
  }
</script>
