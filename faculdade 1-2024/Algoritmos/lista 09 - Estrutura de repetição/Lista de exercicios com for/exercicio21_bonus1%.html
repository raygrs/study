<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>
  <span>Quantos depósitos você fez no banco?</span>
  <input type="number" id="input_deposito"><br>
  <span>Valor do depósito</span>
  <input type="number" id="input_deposito_valor"><br>
  <button onclick="acompanhar()">Acompanhar grana</button>
  <div id="exibir"></div>
</body>
</html>
<script>
  function acompanhar(){
    const qtd_deposito = Number (input_deposito.value);
    const valor_deposito = Number (input_deposito_valor.value);
    let saldo = valor_deposito;

    exibir.innerHTML = '';

    for (let i = 1; i <= qtd_deposito; i++){

      if(i % 3 == 0){
         saldo *= 1.01;

      }
      exibir.innerHTML += `${i}° Mês: R$${saldo}<br>`
      saldo += valor_deposito; 
    }

    exibir.innerHTML += `Total guardado: R$${saldo - valor_deposito}`
  }
</script>
