<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>
  <button onclick="looping()">S2 Pares</button>
  <div id="exibir"></div>
</body>
</html>
<script>
  function looping(){
    for(let i = 0; i < 100; i++){
      if(i % 2 == 0){
        exibir.innerHTML += `${i} <br>`
      }
    }
  }
</script>
